<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="facebook_style.css">
</head>
<body>
<div class="row">
    <div class="header">
        <div class="left-head col-md-3">
            <div class="logo-web col-md-2">
                <div class="logo">
                    <img src="image/logo-facebook.png" style="width: 50px; height: 50px"/>
                </div>
            </div>
            <div class="search-head col-md-10">
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm trên Facebook">
                </div>
            </div>
        </div>
        <div class="middle-head col-md-6">
            <div class="icon-head-1 col-md-3">
                <img src="image/icon-head-1.png"/>
            </div>

            <div class="icon-head-2 col-md-3">
                <img src="image/icon-head-2.png"/>
            </div>

            <div class="icon-head-3 col-md-3">
                <img src="image/icon-head-3.png"/>
            </div>

            <div class="icon-head-4 col-md-3">
                <img src="image/icon-head-4.png"/>
            </div>
        </div>

        <div class="right-head col-md-3">
            <div class="avatar col-md-3">
                <img src="image/avatar.png" height="46" width="80"/>
            </div>
            <div class="icon-right-1 col-md-3">
                <img src="image/icon-right-1.png" height="48" width="47"/>
            </div>
            <div class="icon-right-1 col-md-3">
                <img src="image/icon-right-2.png" height="49" width="49"/>
            </div>
            <div class="icon-right-1 col-md-3">
                <img src="image/icon-right-3.png" height="50" width="49"/>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="left-content col-md-3">
            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/icon-content.png" height="37" width="41"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Nguyễn Phúc</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/timkiembanbe.png" height="36" width="36"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Tìm kiếm bạn bè</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/saved.png" height="39" width="39"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Đã lưu</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/nhom.png" height="36" width="36"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Nhóm</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/he-BkogidIc.png" height="36" width="36"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Kỉ niệm</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/market-place.png" height="40" width="37"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Market Place</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/page.png" height="43" width="41"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Trang</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/event.png"/></div>
                <div class="describe-content col-md-10">
                    <p>Sự kiện</p>
                </div>
            </div>

            <div class="row">
                <div class="icon-content-left col-md-2">
                    <img src="image/more.png" height="41" width="41"/>
                </div>
                <div class="describe-content col-md-10">
                    <p>Thêm</p>
                </div>
            </div>

        </div>
        <div class="middle-content col-md-6">
            <div class="gutter col-md-2">

            </div>
            <div class="main-content col-md-8">
                <div class="row first-row-main">
                    <div class="left-first-main col-md-6">
                        <p>Tin</p>
                    </div>
                    <div class="right-first-main col-md-6 ">
                        <p>Reels</p>
                    </div>
                </div>
                <div class="row second-row-main">
                    <div class="col-md-3">
                        <img src="image/main-content.png" height="232" width="129"/>
                    </div>
                    <div class="col-md-3">
                        <img src="image/main-content-2.png" height="233" width="135"/>
                    </div>
                    <div class="col-md-3">
                        <img src="image/main-content-3.png" height="225" width="128"/>
                    </div>
                    <div class="col-md-3">
                        <img src="image/main-content-4.png" height="226" width="133"/>
                    </div>
                </div>
            </div>
            <div class="gutter col-md-2">

            </div>
        </div>
        <div class="right-content col-md-3">

            <img src="image/right-content.png" height="587" width="300"/>
        </div>
    </div>
</div>
</body>
</html>
